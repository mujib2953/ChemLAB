<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" class="searchBox" placeholder="Seacrh elements"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
	
	<ion-list>
		<ion-item *ngFor="let elem of allElementList" (click)="moveToPage( elem )" >
			<div class="elmName">{{ elem.name }}</div>
			<div class="elmSymbol">{{ elem.symbol }}</div>
			
		</ion-item>
	</ion-list>
</ion-content>
