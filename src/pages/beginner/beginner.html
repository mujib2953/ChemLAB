<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" class="searchBox"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
	
	<ion-list>
		<ion-item *ngFor="let item of items" (click)="moveToPage( item )" >
			<div class="elmName">{{ item.name }}</div>
			<div class="elmSymbol">{{ item.symbol }}</div>
			
		</ion-item>
	</ion-list>
	<!-- <div ion-fixed class="fixedSearch"><ion-searchbar (ionInput)="getItems($event)" class="searchBox"></ion-searchbar></div> -->
</ion-content>
