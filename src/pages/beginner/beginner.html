<!--
  Generated template for the Beginner page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Beginner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div ion-fixed class="fixedSearch"><ion-searchbar (ionInput)="getItems($event)" class="searchBox"></ion-searchbar></div>
		<ion-list>
			<ion-item *ngFor="let item of items" (click)="moveToPage( item )" >
				<div class="elmName">{{ item.name }}</div>
				<div class="elmSymbol">{{ item.Symbol }}</div>
				
			</ion-item>
		</ion-list>
</ion-content>
