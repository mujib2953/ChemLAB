<ion-header>

  <ion-row class="customNav" >
		<ion-col width-33 class="bg" ></ion-col>
		<ion-col width-33 class="bg" (click)='backToPrevPage()' >
			
			<div class="nav" >
				<ion-icon name="play" style="padding-left: 10px" ></ion-icon>
				&nbsp;&nbsp;Back
			</div>

		</ion-col>
		<ion-col width-33 class="bg" ></ion-col>
			
	</ion-row>

</ion-header>


<ion-content>

	<ion-row class="boderBottom">
		<ion-col width-50>
			<div> {{ element.symbol }} </div>
		</ion-col>
		<ion-col width-50>
			<img [src]="element.img_src">
		</ion-col>
	</ion-row>
	<ion-row class="boderBottom">
		<ion-col width-100>
			<h4 class="elmName">{{ element.name }}</h4>
		</ion-col>
	</ion-row>
	<ion-row></ion-row>

</ion-content>
