	<div padding>
		<ion-segment [(ngModel)]="pageObj.activeTab">
		<ion-segment-button value="about-us">
				About Us
			</ion-segment-button>
			<ion-segment-button value="refrence">
				Refrences
			</ion-segment-button>
		</ion-segment>
	</div>

	<div [ngSwitch]="pageObj.activeTab">
		
		<ion-list *ngSwitchCase="'about-us'">
			
			<ion-card *ngFor=" let devloper of pageObj.developer " >

				<ion-item>
					<ion-avatar item-left>
						<img src="{{ devloper.img_src }}">
					</ion-avatar>
					<h2>{{ devloper.name }}</h2>
					<p>{{ devloper.about }}</p>
				</ion-item>

				<ion-card-content>
					<p>{{ devloper.desc }}</p>
				</ion-card-content>

				<ion-row>
					<ion-col>
						<button ion-button icon-left clear small>
							<ion-icon name="thumbs-up"></ion-icon>
							<div>12 Likes</div>
						</button>
					</ion-col>
					<ion-col>
						<button ion-button icon-left clear small>
							<ion-icon name="text"></ion-icon>
							<div>4 Comments</div>
						</button>
					</ion-col>
					<ion-col center text-center>
						<ion-note>
							11h ago
						</ion-note>
					</ion-col>
				</ion-row>

			</ion-card>	
		</ion-list>

		<ion-list *ngSwitchCase="'refrence'">
			
		</ion-list>

	</div>


</ion-content>
