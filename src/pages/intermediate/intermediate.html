<ion-header>

	<ion-navbar>
		<ion-title> Elements reaction </ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-row>
		<div class="vCenter b">2 Reactants</div>
		<div>
			<ion-toggle (ionChange)="changeReactantCount()" ></ion-toggle>
		</div>
		<div class="vCenter b" width-43>3 Reactants</div>
	</ion-row>
	<div class="line"></div>

	<div class="reactantWrapper">
		<ion-row class="reactant_1">
			
			<div class="reactantDD">
				<ion-list>
					<ion-item>
						<ion-label>Reactant #1</ion-label>
						<ion-select [(ngModel)]="gObj.gaming">
							<ion-option value="nes">NES</ion-option>
							<ion-option value="n64">Nintendo64</ion-option>
							<ion-option value="ps">PlayStation</ion-option>
							<ion-option value="genesis">Sega Genesis</ion-option>
							<ion-option value="saturn">Sega Saturn</ion-option>
							<ion-option value="snes">SNES</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
			</div>
		</ion-row>

		<ion-row>
			<div class="plus"> + </div>
		</ion-row>
		
		<ion-row class="reactant_2">
			<div class="reactantDD">
				<ion-list>
					<ion-item>
						<ion-label>Reactant #2</ion-label>
						<ion-select [(ngModel)]="gObj.gaming">
							<ion-option value="nes">NES</ion-option>
							<ion-option value="n64">Nintendo64</ion-option>
							<ion-option value="ps">PlayStation</ion-option>
							<ion-option value="genesis">Sega Genesis</ion-option>
							<ion-option value="saturn">Sega Saturn</ion-option>
							<ion-option value="snes">SNES</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
			</div>
		</ion-row>

		<ion-row *ngIf=" !gObj.nReactantCount ">
			<div class="plus"> + </div>
		</ion-row>
		
		<ion-row class="reactant_3" *ngIf=" !gObj.nReactantCount ">
			<div class="reactantDD">
				<ion-list>
					<ion-item>
						<ion-label>Reactant #3</ion-label>
						<ion-select [(ngModel)]="gObj.gaming">
							<ion-option value="nes">NES</ion-option>
							<ion-option value="n64">Nintendo64</ion-option>
							<ion-option value="ps">PlayStation</ion-option>
							<ion-option value="genesis">Sega Genesis</ion-option>
							<ion-option value="saturn">Sega Saturn</ion-option>
							<ion-option value="snes">SNES</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
			</div>
		</ion-row>

		
		<div class="reactBtnWrapper" [ngClass]="{ 'disableBtn': !gObj.isButtonActive }">
			<div class="reactBtn">React</div>
		</div>
	</div>
	
</ion-content>
